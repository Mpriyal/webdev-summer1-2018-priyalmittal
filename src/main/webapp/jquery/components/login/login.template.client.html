<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Course Manager</title>
<link rel="stylesheet" href=
  "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
<link rel="stylesheet" href=
  "https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
<!--<link href="user-admin.style.client.css" rel="stylesheet" />-->
</head>
<body>
<div class="container">
	<h1>Sign In</h1>
	<form>
		<div class="form-group row">
			<label for="username" class="col-sm-2 col-form-label">
				Username </label>
			<div class="col-sm-10">
				<input class="form-control" id="username" placeholder="Username">
			</div>
		</div>
		<div class="form-group row">
			<label for="password" class="col-sm-2 col-form-label">
				Password </label>
			<div class="col-sm-10">
				<input type="password" class="form-control wbdv-password-fld"
					   id="password" placeholder="Password">
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label"></label>
			<div class="col-sm-10">
				<button id = "signInBtn" type="button" class="btn btn-primary btn-block">Sign in</button>
				<div class="row">
					<div class="col-6">
						<a href="#">Forgot Password?</a>
					</div>
					<div class="col-6">
						<a href="../register/register.template.client.html" class="float-right">Sign up</a>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>

<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="../../services/user.service.client.js"></script>
	<script src="../../models/user.model.client.js"></script>
	<script src="login.controller.client.js"></script>
	<script
			src="https://code.jquery.com/jquery-3.3.1.min.js"
			integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			crossorigin="anonymous"></script>
</body>
</html>
