<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"/>
	<link href="register.style.client.css" rel="stylesheet" />
	<title>Course Manager</title>
	<script
			src="https://code.jquery.com/jquery-3.3.1.min.js"
			integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			crossorigin="anonymous"></script>

	<script src="../../services/user.service.client.js"></script>
	<script src="register.controller.client.js"></script>

</head>
<body>
<div class="container">
	<h1 id="title">Sign Up</h1>

	<form>
		<div class="form-group row">
			<label for="UsernameFld" class="col-sm-2 col-form-label">Username</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="UsernameFld" placeholder="Username">
			</div>
		</div>
		<div class="form-group row">
			<label for="FirstNameFld" class="col-sm-2 col-form-label">First Name</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="FirstNameFld" placeholder="First Name">
			</div>
		</div>
		<div class="form-group row">
			<label for="LastNameFld" class="col-sm-2 col-form-label">Last Name</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="LastNameFld" placeholder="Last Name">
			</div>
		</div>
		<div class="form-group row">
			<label for="PhoneFld" class="col-sm-2 col-form-label">Phone</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="PhoneFld" placeholder="Phone">
			</div>
		</div>
		<div class="form-group row">
			<label for="EmailFld" class="col-sm-2 col-form-label">Email</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="EmailFld" placeholder="Email">
			</div>
		</div>
		<div class="form-group row">
			<label for="DobFld" class="col-sm-2 col-form-label">Date of Birth</label>
			<div class="col-sm-10">
				<input type="date" class="form-control" id="DobFld" placeholder="Date of Birth">
			</div>
		</div>
		<div class="form-group row">
			<label for="PasswordFld" class="col-sm-2 col-form-label">Password</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="PasswordFld" placeholder="Password">
			</div>
		</div>
		<div class="form-group row">
			<label for="verifyPasswordFld" class="col-sm-2 col-form-label">Verify Password</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="verifyPasswordFld" placeholder="Verify Password">
			</div>
		</div>

		<button id="signUpBtn"
				type="button"
				class="btn btn-primary btn-block">Sign Up</button>
		<button id="loginBtn" type="button">Login</button>
	</form>

</div>
</body>
</html>
